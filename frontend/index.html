<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdsensing DApp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn {
      width: 100%;
    }
    .mb-3 input {
      width: 100%;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crowdsensing DApp</h1>

    <p class="text-center"><strong>Connected Account:</strong> <span id="account">Not Connected</span></p>

    <h2 class="mt-4">Submit Data</h2>
    <div class="mb-3">
      <input type="text" id="dataInput" class="form-control" placeholder="Enter encrypted data">
    </div>
    <button id="submitButton" class="btn btn-primary mb-3">Submit Data</button>

    <h2 class="mt-4">Aggregated Data</h2>
    <button id="aggregateButton" class="btn btn-success mb-3">Aggregate Data</button>
    <p id="aggregatedData" class="text-muted">Aggregated Data: </p>

    <button id="resetButton" class="btn btn-danger mb-3">Reset Provider Data</button>
  </div>

  <div class="footer">
    <p>&copy; 2024 Crowdsensing DApp. All rights reserved.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
