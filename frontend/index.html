<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crowdsensing DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>Crowdsensing DApp</h1>
  <p>Connected Account: <span id="account"></span></p>

  <h2>Submit Data</h2>
  <input type="text" id="dataInput" placeholder="Enter encrypted data">
  <button id="submitButton" onclick="submitData()">Submit Data</button>

  <h2>Aggregated Data</h2>
  <button id="aggregateButton" onclick="aggregateData()">Aggregate Data</button>
  <p id="aggregatedData">Aggregated Data: </p>
</body>
</html>
